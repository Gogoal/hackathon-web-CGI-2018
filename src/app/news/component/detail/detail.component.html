<mat-card class="example-card">
    <img mat-card-image class="newsPicture" src="{{news.picture}}" alt="Photo of {{news.title}}">
    <mat-card-header style="margin-top:15px; margin-bottom:10px; z-index:1000;">
        <mat-card-title class="cardTitle">{{news.title}}</mat-card-title>
        <mat-card-subtitle class="cardSubTitle">{{news.auteur}} - {{news.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="cardSummary">
        <p>
            {{news.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>SHARE</button>
        <button mat-button>FAVORITE</button>
        <button mat-button (click)="itLikes()" *ngIf="isLike">LIKE</button>
        <button mat-button (click)="itDislikes()" *ngIf="isDislike">DISLIKE</button>
    </mat-card-actions>
</mat-card>

<div class="customFooter">
    <mat-grid-list cols="5" rowHeight="2.2:1">
        <mat-grid-tile>
            <button mat-button>
                <i class="material-icons md-light" (click)="goHome()">home</i>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button>
                <i class="material-icons md-light" (click)="goLanguage()">language</i>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button>
                <i class="material-icons md-light" (click)="goBookmarks()">favorite_border</i>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button>
                <i class="material-icons md-light" (click)="goAutorenew()">autorenew</i>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button [matMenuTriggerFor]="menu">
                <i class="material-icons md-light">perm_identity</i>
            </button>
            <mat-menu #menu="matMenu">
                <button *ngFor="let user of users; let i = index" mat-menu-item (click)="userClick(i)">{{user.first_name}}</button>

            </mat-menu>
        </mat-grid-tile>
    </mat-grid-list>
</div>
