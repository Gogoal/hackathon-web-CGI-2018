<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{news.title}}</mat-card-title>
        <mat-card-subtitle>{{news.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{news.picture}}" alt="Photo of {{news.title}}">
    <mat-card-content>
        <p>
            {{news.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>SHARE</button>
        <button mat-button>FAVORITE</button>
        <button mat-button>LIKE</button>
        <button mat-button>DISLIKE</button>
    </mat-card-actions>
</mat-card>
