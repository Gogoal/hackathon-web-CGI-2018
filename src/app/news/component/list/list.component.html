<section class="container">
  <mat-toolbar>
    <i class="material-icons" style="margin-right: 10px;" (click)="onBack()">arrow_back</i>
    <span style="text-transform: uppercase;">{{currentCategory}}</span>
  </mat-toolbar>
  <mat-list class="container-list">
    <mat-list-item *ngFor="let article of articles; let idx=index" (click)="onNav(article.UID)"
                   (swipeleft)="swipe(idx, $event.type)" (swiperight)="swipe(idx, $event.type)"
                   [ngClass]="idx==0 ? 'item-list-important mainCat' : 'item-list'">
      <div mat-card-avatar [ngClass]="idx==0 ? 'item-img-important' : 'item-img'">
          <app-imager src="{{article?.picture}}" *ngIf="idx==0 ? false : true" srcMd="{{article?.picture}}" srcSd="{{article?.picture}}"></app-imager>
      </div>
      <app-imager src="{{article?.picture}}" *ngIf="idx==0 ? true : false" srcMd="{{article?.picture}}" srcSd="{{article?.picture}}"></app-imager>
      <p [ngClass]="idx==0 ? 'item-date-important' : 'item-date'" mat-line> <span></span><span>{{article.date}}</span></p>
      <h3 [ngClass]="idx==0 ? 'item-title-important' : 'item-title'" mat-line> {{article.title}} </h3>
      <p [ngClass]="idx==0 ? 'item-summary-important' : 'item-summary'" mat-line>{{article.summary}}</p>
    </mat-list-item>
  </mat-list>

  <div class="customFooter">
    <mat-grid-list cols="5" rowHeight="2.2:1">
      <mat-grid-tile>
        <button mat-button>
          <i class="material-icons md-light" (click)="goHome()">home</i>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button>
          <i class="material-icons md-light" (click)="goLanguage()">language</i>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button>
          <i class="material-icons md-light" (click)="goBookmarks()">favorite_border</i>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button>
          <i class="material-icons md-light" (click)="goAutorenew()">autorenew</i>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button [matMenuTriggerFor]="menu">
          <i class="material-icons md-light">perm_identity</i>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngFor="let user of users; let i = index" mat-menu-item (click)="userClick(i)">{{user.first_name}}</button>
        </mat-menu>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</section>
