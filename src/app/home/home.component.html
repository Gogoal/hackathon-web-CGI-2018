<section class="container">
    <div class="mainCat">
        <app-imager src="{{mainCategory?.news.picture}}" srcMd="{{mainCategory?.news.picture}}" srcSd="{{mainCategory?.news.picture}}"></app-imager>
        <div style="position: absolute;z-index: 2;background-color: rgba(0, 0, 0, 0.5);;top:0;width: 100%;height: 100%" ></div>
        <div style="position: absolute;z-index: 3;bottom: 0;left:10px;color: white;text-transform: uppercase">{{mainCategory?.displayName}}</div>
        <div style="position: absolute;z-index: 4;color: white;width: 100%;height: 100%;display: flex;flex-direction: column;justify-content: center;top:0;padding-left: 10px">
            <div style="max-width: 200px;">{{mainCategory?.news.title}}</div>
        </div>
        
    </div>
    <div class="catWrapper">
        <div *ngFor="let cat of categories; let i = index" class="catItem" >
            
            <app-imager src="{{cat.picture}}" srcMd="{{cat.picture}}" srcSd="{{cat.picture}}"></app-imager>
            <div style="position: absolute;z-index: 2;background-color: rgba(0, 0, 0, 0.5);;top:0;width: 100%;height: 100%" ></div>
            <i (click)="onSuppCat(i)" *ngIf="cat.name !== 'favoris'" style="position: absolute;z-index: 5;right: 20px;top:20px;color: white" class="material-icons">favorite</i>
            <div style="position: absolute;z-index: 4;color: white;width: 100%;height: 100%;display: flex;flex-direction: column;justify-content: center;align-items: center;top:0;">
                <span style="text-transform: uppercase">{{cat.displayName}}</span>
            </div>

        </div>
